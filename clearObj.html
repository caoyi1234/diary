<script>
function coversionTimeToSecond(str){
  return str.split(':')[0]*3600+str.split(':')[1]*60;
}
function coversionTimeToHour(str){
  var str1=Number(str);
  var str2 = parseInt((str%3600)/60);
  if(str2<10){
    str2='0'+str2;
  }
  var str3 = Math.floor((str/3600));
  if(str3<10){
    str3='0'+str3;
  }
  return str3+':'+str2
}
